{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa and Immigration Chatbot</title>
   
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    {% csrf_token %}
    <header>
        <h1>Visa and Immigration Chatbot</h1>
    </header>

    <main>
        <section id="chatbox">
            <div id="chat-output"></div>
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </section>

        <section id="info">
            <h2>Visa Information</h2>
            <button id="show" onclick="showVisaTypes()">Show Visa Types</button>
            <div id="visa-info"></div>
        </section>
    </main>

    <script src="{% static 'script1.js' %}"></script>
</body>
</html>
