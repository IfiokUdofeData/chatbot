{% extends "base.html" %}
{% block content %}

{% if request.user.is_authenticated %}
<div class="shadow-wrap">
 <div class="form-wrap">
  <h3>Logout </h3>
<form method="POST">
 {% csrf_token %}
 <!-- {{form}} -->
  <p>Are you sure you want to logout</p>
 <button type="submit">Yes, Logout</button>
</form>
<!-- <a class="signup-link" href="{% url 'signup' %}">Signup</a> -->
</div>
</div>
{% else %}
<p class="already-logged-out">You are not logged in, do you want to <a href="{% url 'mylogin' %}">Login</a></p>
{% endif %}
{% endblock content %}
